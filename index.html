<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo Again</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=McLaren|Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="todo">
      <div class="header">
        <h1>Todo List</h1>
      </div>
      <div class="form">
        <input v-model="addTodo" v-on:keyup.enter="addItem" placeholder="Add todo here.."></input>
        <button v-on:click="addItem()">Add</button>
      </div>
      <ul class="list">
        <li v-for="item in items">
          {{ item.todos }}
          <button v-on:click="deleteTodo(item)">X</button>
        </li>
      </ul>
    </div>
  </body>
  <script src="/vue.js"></script>
</html>
